<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var attributes  =  "32; x; 5.3; -3; 7; 0" ;
        var pieces = attributes.split(";");

        /*for (i=0; i < pieces.length; i++) {
            document.write("<BR>" + pieces[i] + " " + isNonNegativeInteger(pieces[i],true));
        }*/

        function convertTemperature (temp, units) {
            if (units == "F") {
                return (temp - 32) * 5/9;
            } else if (units == "C") {
                return (temp + 32) * 9/5;
            } else
                return NaN;
        }

        function isNonNegInt(inString, returnErrors = false) {
            errors = []; // assume no errors at first
            if (Number(inString) != inString) errors.push('Not a number!'); // Check if string is a number value
            if (inString < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(inString) != inString) errors.push('Not an integer!'); // Check that it is an integer
            //return errors.length == 0;
            return returnErrors ? errors : (errors.length == 0)
        }

        function checkIt(elem,index) {
            console.log(`part ${index} is ${(isNonNegInt(elem)?'a':'not a')} quantity`);
        }

        pieces.forEach(checkIt);

        pieces.forEach( (elem,index) => {
            console.log(`part ${index} is ${(isNonNegInt(elem)?'a':'not a')} quantity`);
        } )

        console.log("50 F =", convertTemperature(50,"F"));
        console.log("50 C =", convertTemperature(50,"C"));
        console.log("Stupid =", convertTemperature(50,"Q"));

    </script>
</body>

</html>
