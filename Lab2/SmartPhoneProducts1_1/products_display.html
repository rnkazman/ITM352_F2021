<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Smartphones</title>
    <link rel="stylesheet" href="products-style.css">
    <style id="localStyle"></style>
</head>
<body>
    <h1>Used Smart Phone Store - Wacko Version</h1>
    <input id='speedSlider' type='range' min=".1" max="5" step=".1" style="direction: rtl;"
    onchange="localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';" 
    >

    <div><main>
        <section class="item" onmouseover="className='item rotate'" onclick="className='item'" id="HTC">
            <h2>HTC</h2>
            <p>$40.00</p>
            <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg" alt="HTC Phones">
        </section>
        
    <section class="item">
        <h2>Apple</h2>
        <p>&dollar; 75.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg" alt="photo"></img>
    </section>
    <section class="item">
        <h2>Nokia</h2>
        <p>&dollar; 35.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg" alt="photo"></img>
    </section>
    <section class="item">
        <h2>Samsung</h2>
        <p>&dollar; 45.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg" alt="photo"></img>
    </section>
    <section class="item">
        <h2>Blackberry</h2>
        <p>&dollar; 10.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg" alt="photo"></img>
    </section>
</main></div>

<h2>Your one-stop phone shop</h2>
</body>
</html>
