<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hour = 5;
        if (!(hour >= 6))
        {
            document.write("It's too early");
        } else if (hour >= 6 && hour <= 17)
        {
            document.write ("It's work time");
        } else
        {
            document.write("Don't bother me!");
        }

        document.write("<BR>The end");
    </script>
</body>
</html>
