<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <script>
        let params = (new URL(document.location)).searchParams;
        let GET = {};
        params.forEach(function (value, key) { GET[key] = value; document.write("<BR>Got " + value) });
    </script>

    
    <form name="my_form" action="" method="GET">
        <label for="the_textbox">Enter something:</label>
        <input name='my_textbox' id="the_textbox" type="text">
        <br>
        <label>Email:</label>
        <input type="email" name="my_email">
        <br>
        <SELECT  name="select_box">
            <OPTION value="Regular">Regular</OPTION>
            <OPTION value="Special">Special</OPTION>
        </SELECT>

        <br>
        <input type="submit" name="submit_btn" value="Submit">
    </form>
</body>

</html>
